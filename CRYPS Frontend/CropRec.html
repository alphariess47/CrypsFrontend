<!DOCTYPE html>
<html>

<head>
    <title>Crop Recommendation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CropRec.css">
</head>

<body>
    <nav>
        <div class="container">
            <a class="navbar-brand" href="/">Crop Recommendation</a>
            <div class="navbar-items">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Contact</a>
                <a class="nav-link" href="#">About</a>
            </div>
            <form class="search-form" role="search">
                <input type="search" placeholder="Search" aria-label="Search" required>
                <button type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-5 bg-light">
        <h1>Crop Recommendation <span class="text-success">ðŸŒ±</span></h1>

        <form method="POST" action="{{ url_for('predict') }}" class="mt-5">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" required>
                </div>
                <div class="col-md-4">
                    <label for="Phosporus">Phosphorus</label>
                    <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" required>
                </div>
                <div class="col-md-4">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Temperature">Temperature</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" required>
                </div>
                <div class="col-md-4">
                    <label for="Humidity">Humidity</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" required>
                </div>
                <div class="col-md-4">
                    <label for="pH">pH</label>
                    <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Rainfall">Rainfall</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 CRYPS. All rights reserved.</p>
    </footer>
</body>

</html>
